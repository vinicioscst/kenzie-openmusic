<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JS  -->
    <script type="module" src="./src/scripts/index.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="./src/styles/index.css" />

    <title>Open Music</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <h1 class="page__title">Open Music</h1>
        <button class="dark-mode__btn"><img src="./src/assets/vectors/moon.svg" alt="Mudar para tema escuro"></button>
      </div>
    </header>
    <main>
      <div class="app container">

        <section class="app__filter-genre">
          <h3 class="element__title">Gênero Musical</h3>
          <div class="filters">
            <input type="radio" name="genres" id="0" hidden checked>
            <label for="0">Todos</label>
            <input type="radio" name="genres" id="1" hidden>
            <label for="1">Pop</label>
            <input type="radio" name="genres" id="2" hidden>
            <label for="2">MPB</label>
            <input type="radio" name="genres" id="3" hidden>
            <label for="3">Forró</label>
            <input type="radio" name="genres" id="4" hidden>
            <label for="4">Samba</label>
            <input type="radio" name="genres" id="5" hidden>
            <label for="5">Baião</label>
            <input type="radio" name="genres" id="6" hidden>
            <label for="6">Rap</label>
            <input type="radio" name="genres" id="7" hidden>
            <label for="7">Hip-Hop</label>
            <input type="radio" name="genres" id="8" hidden>
            <label for="8">Rock</label>
            <input type="radio" name="genres" id="9" hidden>
            <label for="9">Reggae</label>
            <input type="radio" name="genres" id="10" hidden>
            <label for="10">Country</label>
            <input type="radio" name="genres" id="11" hidden>
            <label for="11">Gospel</label>
          </div>
        </section>

        <section class="app__filter-price">
          <div class="filter__header">
            <h3 class="element__title">Definir preço</h3> 
            <p class="filter__max-price">Até R$ 240</p>
          </div>
          <div class="filter__input">
            <input type="range" name="price" id="filterPrice" min="0" max="240" step="1" value="0">
          </div>
        </section>

        <section class="app__album-cards">
          <h3 class="element__title">Álbuns Encontrados</h3>
          <ul class="cards__list">
          </ul>
        </section>

      </div>
    </main>
  </body>
</html>
